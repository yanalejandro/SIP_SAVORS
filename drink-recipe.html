<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv-"X-UA-Compatible" content-"ie-edge" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Recipe</title>
</head>
<body class="flex flex-col flex-wrap min-100-vh bg-gray-700">
    <header class="text-center h-screen">
        <h1 class="mb-2 text-8xl font-bold tracking-tight text-white">Your Cocktail of Choice</h1>
        
        <div>
            <button id="back-btn" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                Go Back
            </button>
        </div>
    </header>
    
    <main class="items-start justify-center place-content-center block max-w-sm p-6 border rounded-lg shadow bg-gray-800 border-gray-700 text-center">
        <section id="drink-form" class="place-content-center block max-w-sm p-6 border rounded-lg shadow bg-gray-800 border-gray-700">
            
            <h1>
                <span class="mb-2 text-2xl font-bold tracking-tight text-white" id="drink-search-term"></span>
                <h2 class="mb-2 text-3xl font-bold tracking-tight text-white">Recommended Song</h2>
                <span class="mb-2 text-2xl font-bold tracking-tight text-white" id="song-info"></span>
                <audio controls>
                    <source id="song-player" />
                </audio>
                <a id="song-link" class="mb-2 text-2xl font-bold tracking-tight text-white text-center">LINK</a>
            </h1>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./assets/js/drink.js"></script>
</body>
</html>
